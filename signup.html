<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/c372b7f0bf.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="assets/css/style.css" />
    <title>Facebook</title>
</head>

<body>

    <main>
        <section>
            <div class="container">
                <div class="row">
                    <div class="col-4 offset-4">
                        <h1 class="text-primary text-center fw-bold display-4">facebook</h1>
                        <div class="card border-0">
                            <div class="card-header">
                                <h2 class="text-center">Yeni Bir Hesap Oluştur</h2>
                                <p class="text-muted text-center fw-bold">Hızlı ve kolaydır.</p>
                            </div>
                            <div class="card-body">
                                <form class="row">
                                    <div class="col-6 my-2">
                                        <input type="text" class="form-control" placeholder="Adin" />
                                    </div>
                                    <div class="col-6 my-2">
                                        <input type="text" class="form-control" placeholder="Soyadin" />
                                    </div>
                                    <div class="col-12 my-2">
                                        <input type="text" class="form-control"
                                            placeholder="Cep telefonu numarasai veya e-posta" />
                                    </div>
                                    <div class="col-12 my-2">
                                        <input type="password" class="form-control" placeholder="Yeni Sifre" />
                                    </div>
                                    <div class="col-12 my-2">
                                        <p class="small text-muted mb-0">Doğum Tarihi</p>
                                        <div class="row">
                                            <div class="col-4">
                                                <input type="text" class="form-control" />
                                            </div>
                                            <div class="col-4">
                                                <input type="text" class="form-control" />
                                            </div>
                                            <div class="col-4">
                                                <input type="text" class="form-control" />
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-12 my-2">
                                        <p class="small text-muted">Cinsiyet</p>
                                        <div class="row">
                                            <div class="col-4">
                                                <input type="text" class="form-control" />
                                            </div>
                                            <div class="col-4">
                                                <input type="text" class="form-control" />
                                            </div>
                                            <div class="col-4">
                                                <input type="text" class="form-control" />
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-12 my-2">
                                        <p class="text-muted small">Kaydol düğmesine tıklayarak, <a href="" class="text-primary">Koşullarımızı</a>, <a href="" class="text-primary">Veri İlkemizi</a> ve 
                                            <a href="" class="text-primary">Çerezler İlkemizi</a> kabul etmiş olursun. Bizden SMS Bildirimleri alabilir ve bu
                                            bildirimleri istediğin zaman durdurabilirsin.</p>
                                    </div>
                                    <button class="col-6 offset-3 rounded py-2 bg-success text-white">Kaydol</button>                                    
                                    <a class="col-6 offset-3 rounded py-2 text-primary text-center fw-bold" href="">Hesabın zaten var mı?</a>                                    
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>


    <script src="assets/js/main.js"></script>
</body>

</html>
